<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
    <link rel="stylesheet" href="li.css">
</head>
<body>
<div class="container">
    <h1>LOJA PROZ</h1>
    <h2>Cadastra Produto</h2>
    <h3>ID:<input type="number" id="number" name="ID" placeholder="Id do Produto" </h3>
    <h3>Produto:<input type="text" id="produto" name="Nome do Produto" placeholder="Nome do Produto"</h3>
    <h3>Preço:<input type="number" id="number" name="Preço" placeholder="Preço" </h3>
    <h3>Descrição:<input type="text" id="descricao" name="Descrição" placeholder="Descrição"</h3>
    <br><br


    <label for="imagemproduto">Selecione a imagem:</label>
    <input type="file" id="imagemproduto" name="imagemproduto" accept="image/*">

<h3>Categoria:<select name="categoria" id="categoria" placeholder="Categoria" ></h3>
<option value="acessórios">acessórios</option>
<option value="celulares">celulares</option>
<option value="computador">computadores</option>
    
</select>
    <button>Cadastrar</button>
</div>
</body>
</html>
